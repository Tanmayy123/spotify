<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div>
                <img class="invert cross" src="image/cross.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="image/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="image/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-gray">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamContainer">
                        <img width="35px" class="invert hamburger" src="image/hamburger.svg" alt="">
                        <img src="image/left.svg" alt="">
                        <img src="image/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <!-- inner html through added -->
                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="imp-features">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbtns">
                        <img width="35px" id="previous" src="image/previous.svg" alt="">
                        <img width="35px" id="play" src="image/play.svg" alt="">
                        <img width="35px" id="next" src="image/next.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="invert" src="image/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="rng">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>

</html>
